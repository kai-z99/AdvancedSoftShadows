<html>

<head>
    <meta charset="UTF-8">
    <title>Advanced Shadows</title>
    <style>
        body {
            /* Remove the default padding and margin around the canvas */
            padding: 0;
            margin: 0;
            /* Disable scrolling */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="webglcanvas"></canvas>
    
    <!-- Core Libraries  -->
    <script src="js/WebGL.js"></script>              <!-- standalone: WebGL detection -->
    <script src="js/three.min.js"></script>          <!-- standalone: Three.js core -->
    
    <!-- Three.js Plugins -->
    <script src="js/OBJLoader.js"></script>          <!-- depends: THREE -->
    <script src="js/SourceLoader.js"></script>       <!-- depends: THREE -->
    <script src="js/OrbitControls.js"></script>      <!-- depends: THREE -->
    <script src="js/KeyboardState.js"></script>      <!-- standalone (by Jerome Etienne) -->
    
    <!-- Shadow System -->
    <script src="js/shadowConstants.js"></script>    <!-- depends: THREE (for Vector3) -->
    <script src="js/shaderChunks.js"></script>       <!-- depends: THREE.ShaderChunk -->
    <script src="js/setup.js"></script>              <!-- depends: THREE, shadowConstants, shaderChunks, WEBGL -->
    
    <!-- UI & Rendering -->
    <script src="js/UI.js"></script>                 <!-- standalone: creates DOM elements -->
    <script src="js/shadowRender.js"></script>       <!-- depends: THREE, setup.js globals (renderer, shadowCubeRT, etc.) -->
    <script src="js/shadowSettingsController.js"></script> <!-- depends: setup.js globals, UI.js, shadowRender.js -->
    <script src="js/materialConfig.js"></script>     <!-- depends: THREE, setup.js globals (FLOOR_MATERIAL_CONFIGS, floorMesh) -->
    
    <!-- Input & Main -->
    <script src="js/input.js"></script>              <!-- depends: setup.js globals (keyboard, uLightPosition, sphereLight) -->
    <script src="main.js"></script>                  <!-- depends: ALL above (entry point) -->
</body>

</html>
